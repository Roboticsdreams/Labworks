<html>
<head>
<title>Time table</title>
<style>
th{
color: green;
}
td{
color:red;
}
sub{
color:maroon;
}
</style>
</head>
<body>
<table bgcolor=lightyellow  border=1 bordercolor =blue cellpadding=3 cellspacing=1 width=100%>
<tr>
<th width=14%><center><b>Time</b></center></th>
<th width=14%><center><b>10am-11am</b></center></th>
<th width=14%><center><b>11am-12pm</b></center></th>
<th width=14%><center><b>12pm-01pm</b></center></th>
<th width=14%><center><b>01pm-02pm</b></center></th>
<th width=14%><center><b>02pm-03pm</b></center></th>
<th width=14%><center><b>03pm-04pm</b></center></th>
</tr>
<tr>
<th width=14%><center><b>Days/Hours</b></center></th>
<th width=14%><center><b>I</b></center></th>
<th width=14%><center><b>II</b></center></th>
<th width=14%><center><b>III</b></center></th>
<th width=14% rowspan=7><center><b><sub>L<br>U<br>N<br>C<br>H</b></center></sub></th>
<th width=14%><center><b>IV</b></center></th>
<th width=14%><center><b>V</b></center></th>
</tr>
<tr>
<th width=14%><center><b>I</b></center></th>
<td width=14%><center><i>SE</i></center></td>
<td width=14%><center><i>MIS</i></center></td>
<td width=14%><center><i>MO</i></center></td>
<td width=28% colspan=2><center><i>VB LAB</i></center></td>
</tr>
<tr>
<th width=14%><center><b>II</b></center></th>
<td width=28% colspan=2><center><i>WEB LAB</i></center></td>
<td width=14%><center><i>MO</i></center></td>
<td width=14%><center><i>VB</i></center></td>
<td width=14%><center><i>SE</i></center></td>
</tr>
<tr>
<th width=14%><center><b>III</b></center></th>
<td width=14%><center><i>VB</i></center></td>
<td width=28% colspan=2><center><i>WEB LAB</i></center></td>
<td width=14%><center><i>MO</i></center></td>
<td width=14%><center><i>WEB</i></center></td>
</tr>
<tr>
<th width=14%><center><b>IV</b></center></th>
<td width=14%><center><i>MO</i></center></td>
<td width=14%><center><i>MIS</i></center></td>
<td width=14%><center><i>WEB</i></center></td>
<td width=28% colspan=2><center><i>VB LAB</i></center></td>
</tr>
<tr>
<th width=14%><center><b>V</b></center></th>
<td width=14%><center><i>WEB</i></center></td>
<td width=14%><center><i>MIS</i></center></td>
<td width=14%><center><i>MO</i></center></td>
<td width=14%><center><i>SE</i></center></td>
<td width=14% ><center><i>VB </i></center></td>
</tr>
<tr>
<th width=14%><center><b>VI</b></center></th>
<td width=14%><center><i>MIS</i></center></td>
<td width=14%><center><i>VB</i></center></td>
<td width=14%><center><i>SE</i></center></td>
<td width=14%><center><i>WEB</i></center></td>
<td width=14% ><center><i>MO</i></center></td>
</tr>
</table>
</body>
</html>
