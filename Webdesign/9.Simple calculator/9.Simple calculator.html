<Script  Language="VBScript">
dim temp,res,flag,tp1

sub b2_OnClick()

sub badd_OnClick()
temp=document.forms(0).textbox1.value
document.forms(0).textbox1.value=" "
flag=1
end sub
sub bsub_OnClick()
temp=document.forms(0).textbox1.value
document.forms(0).textbox1.value=" "
flag=2
end sub
sub bmul_OnClick()
temp=document.forms(0).textbox1.value
document.forms(0).textbox1.value=" "
flag=3
end sub
sub bdiv_OnClick()
temp=document.forms(0).textbox1.value
document.forms(0).textbox1.value=" "
flag=4
end sub
sub beql_OnClick()
tp1=document.forms(0).textbox1.value
if(flag=1)then
res=cdbl(temp)+cdbl(tp1)
end if
if(flag=2)then
res=temp-tp1
end if
if(flag=3)then
res=temp*tp1
end if
if(flag=4)then
res=temp/tp1
end if
document.forms(0).textbox1.value=res
flag=0
end sub
sub bc_OnClick()
document.forms(0).textbox1.value=" "
flag=0
end sub
</script>
